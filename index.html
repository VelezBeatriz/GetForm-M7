<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-4">
        <h1 class="my-4">Práctica Vélez Beatriz - GetForm</h1>
        <div class="border p-4">
            <form action="https://getform.io/f/b7d9d374-a60f-4d0f-91e4-173c7476c873" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">¿Cómo te llamas?</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ejemplo: Beita" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">¿Cómo te encuentras hoy?</label>
                    <textarea class="form-control" name="message" id="message" rows="4" placeholder="Ejemplo: ¡Muy bien!" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
